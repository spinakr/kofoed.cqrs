version: 2.1
jobs:
  build:
      docker:
        # - image: mcr.microsoft.com/dotnet/core/sdk:3.0.100-preview6-disco
        - image: mcr.microsoft.com/dotnet/core/sdk:2.2
      steps: 
        - checkout
        - run:
            name: Restore packages
            command: 
              dotnet restore
        - run:
            name: Build projects
            command: 
              dotnet build -c Release
        - persist_to_workspace:
                  root: /root/project/src/
                  paths:
                    - PocketCqrs/*
  deploy:
      docker:
        # - image: mcr.microsoft.com/dotnet/core/sdk:3.0.100-preview6-disco
        - image: mcr.microsoft.com/dotnet/core/sdk:2.2
      steps: 
        - attach_workspace:
            at: /build
        - run:
            name: Pack project
            command:
              dotnet pack build/PocketCqrs/ --no-build /p:PackageVersion=${CIRCLE_TAG} -o nuget
        - run:
            name: Publish package to nuget
            command:
              dotnet nuget push nuget/PocketCqrs.${CIRCLE_TAG}.nupkg -k ${nugetorgapikey} -s https://api.nuget.org/v3/index.json


workflows:
  build-andpush:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - deploy:
          filters:
            tags:
              only: /[0-9]+\.[0-9]+\.[0-9]+/
            branches:
              only: master
          requires:
            - build
